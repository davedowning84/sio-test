<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIO Blog</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <div class="medium-4 columns">
          <a href="#"><img src="etc/img/sio-logo.png" alt="SIO AG" /></a>
      
      </div>
      <div class="medium-6 columns text-right end">
        <h1>Blog</h1>
      </div>
    </header>
    <main>
      <div class="posting-form">
          <div class="row">
              <div class="medium-12 columns">
                  <h2><a href="#">Write a new post!</a></h2>
                  <div class="new-post">
                      <form data-abide>
                        
                          <label for="Title">Title</label>
                            <input type="text" name="Title" id="Title" required placeholder="Title" />
                          
                            <span class="form-error">You have to enter a title</span>
                          
                          <label for="Post">Post  </label>
                            <textarea name="Post" id="Post" required placeholder="Blog post"></textarea>
                            <span class="form-error">You have to enter a text</span>
                        
                          <input type="submit" value="Submit" id="inputForm"/>
                      </form>
                  </div>
              </div>

          </div>

      </div>
    </main>
    <footer>
    <nav>
        <div class="row">
            <div class="medium-12 columns text-center">
              <a class="pagination prev">Previous</a>
              <a class="pagination next">Next</a>
            </div>
        </div>
      </nav>

    </footer>

 
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
      
    <script src="js/app.js"></script>
  </body>
</html>
